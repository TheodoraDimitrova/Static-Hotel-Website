<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Welcome to static hotel website" />
    <meta name="keywords" content="hotel,theme,static website" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <title>Hotel theme About</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Hotel website</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="#">
          <div class="form-group">
            <lable for="name">Name</lable>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <lable for="email">Email</lable>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <lable for="message">Massage</lable>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <sectin id="ontact-info" class="bg-dark">
      <div class="container">
        <div class="box bg-dark">
          <i class="fas fa-map-marked-alt fa-3x"></i>
          <h3>Location</h3>
          <p>
            Sofia, Bulgaria
          </p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>+359 989 23-23-23</p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>
            frontdesk@gmai.com
          </p>
        </div>
      </div>
    </sectin>

    <footer id="main-footer">
      <p>Hotel website &copy; 2019, All Right Reserved</p>
    </footer>
  </body>
</html>
